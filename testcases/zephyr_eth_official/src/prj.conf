# Zephyr ETH Driver Test Configuration for ARM (nucleo_f103rb)
# Minimal but complete configuration with networking and ETH driver framework

# Basic system configuration
CONFIG_PRINTK=y
CONFIG_STDOUT_CONSOLE=y
CONFIG_SERIAL=y

# Kernel options
CONFIG_MULTITHREADING=y
CONFIG_MAIN_STACK_SIZE=2048

# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_PRINTK=y

# Memory
CONFIG_HEAP_MEM_POOL_SIZE=4096

# Networking support (KEEP INTACT - essential for driver API)
CONFIG_NETWORKING=y
CONFIG_NET_L2_ETHERNET=y

# ETH driver framework support (KEEP INTACT - enables driver API)
CONFIG_ETH_DRIVER=y

# Minimal network stack (simplified for ARM)
CONFIG_NET_IPV4=y

# Network buffers (minimal for ARM)
CONFIG_NET_BUF_RX_COUNT=1
CONFIG_NET_BUF_TX_COUNT=1
CONFIG_NET_PKT_RX_COUNT=1
CONFIG_NET_PKT_TX_COUNT=1
CONFIG_NET_IF_MAX_IPV4_COUNT=1

# Connection configuration (required by Zephyr networking code)
# Enable UDP to satisfy NET_MAX_CONN dependency
CONFIG_NET_UDP=y
CONFIG_NET_MAX_CONN=1

# Disable TCP to avoid connection subsystem issues
CONFIG_NET_TCP=n

# Required services
CONFIG_ENTROPY_GENERATOR=y
CONFIG_TEST_RANDOM_GENERATOR=y

# Hardware (minimal)
CONFIG_GPIO=y

# Debug
CONFIG_DEBUG=y
CONFIG_ASSERT=y

# Disable unnecessary features for ARM
CONFIG_NET_IPV6=n
CONFIG_NET_TCP=n
CONFIG_NET_DHCPV4=n
# CONFIG_NET_UDP=y (already enabled above)
